name: Test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - develop
      - main

env:
  CACHE_KEY: ${{ github.sha }}-${{ github.run_number }}-${{ github.run_attempt }}
  CACHE_PATH: ./*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.7
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: 20.11.0
      - name: Cache
        uses: actions/cache@v3
        with:
          key: ${{ env.CACHE_KEY }}
          path: ${{ env.CACHE_PATH }}
      - name: Build
        run: |
          pnpm install --frozen-lockfile --prefer-offline
          pnpm run build
      - name: Run tests
        run: pnpm run test
