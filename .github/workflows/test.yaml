name: Test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - develop
      - main

env:
  CACHE_KEY: ${{ github.sha }}-${{ github.run_number }}-${{ github.run_attempt }}
  CACHE_PATH: ./*

jobs:
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 20.9.0
      - name: Cache
        uses: actions/cache@v3p
        with:
          key: ${{ env.CACHE_KEY }}
          path: ${{ env.CACHE_PATH }}
      - name: Build
        run: |
          pnpm install --frozen-lockfile --prefer-offline
          pnpm run build
      - name: Run tests
        run: pnpm run test
